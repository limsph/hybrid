<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 Form</title>
</head>
<body>
	<form>
		Date : <input type="date" min="2011-11-01" max="2012-11-01" step="1"
		value="2011-11-11"/> <br />
		Range : <input type="range" min="0" max="100" step="1" value="50"/> <br />
		Number : <input type="number" min="0" max="100" step="1" value="50"/><br />
		Search : <input type="search" /><br />
		url : <input type="url" /><br />
		E-Mail : <input type="email" /><br />
		Placeholder : <input type="text" placeholder="이름을 입력하세요"/><br />
		Autofocus : <input type="text" autofocus="autofocus"/><br />
		<hr />
		Required : <input type="text" required="required"/><br />
		Pattern : <input type="text" pattern="(010\011)-\d{3,4}-\d{4}"/><br />
		<hr />
		<input type="submit" />
	</form>
</body>
</html>
